<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">

      <header>
        <h1 id="turn-title">Player 1's Turn</h1>
      </header>
      
      <!-- Playing area -->
      <div class="game-container grid">
        <div class="element-game-box" position="0"></div>
        <div class="element-game-box" position="1"></div>
        <div class="element-game-box" position="2"></div>

        <div class="element-game-box" position="3"></div>
        <div class="element-game-box" position="4"></div>
        <div class="element-game-box" position="5"></div>

        <div class="element-game-box" position="6"></div>
        <div class="element-game-box" position="7"></div>
        <div class="element-game-box" position="8"></div>
      </div>

      <hr>
      <h2>Last plays</h2>

      <table>
        <tr>
          <th>ID</th>
          <th>LASTEST PLAY</th>
          <th>WINNER</th>
        </tr>
        <tr>
          <td>E</td>
          <td>E</td>
          <td>E</td>
        </tr>
        <tr>
          <td>E</td>
          <td>E</td>
          <td>E</td>
        </tr>
        <tr>
          <td>E</td>
          <td>E</td>
          <td>E</td>
        </tr>
        <tr>
          <td>E</td>
          <td>E</td>
          <td>E</td>
        </tr>
      </table>
    
    </div>
    <div class="bs-primary"></div>
    <script type="module" src="/main.js"></script>
    <script type="module" src="/events.js"></script>
  </body>

  <script src="node_modules\sweetalert2\dist\sweetalert2.all.min.js"></script>
</html>
